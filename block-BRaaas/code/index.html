<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class= "container">
    <h1>Welcome to the App</h1>
    <div id="root">

    </div>
</div>
 <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
  let root = document.getElementById("root")

  function handleClick(value){
      alert(`Hello ${value}`)
  }

  function First(){
      return <>
      <button onClick={()=> {handleClick("React Event")}}>Click Me  </button>
      </>
  }

  function Second(){
      return <>
         <button onClick={()=>{alert("To learn React use https://reactjs.org"),  alert("React and ReactDOM works together"), alert(" Babel helps in writing JSX")}}>How can I help you ? </button>
      </>
  }
function Third(){
    return <>
         <button onClick={()=>{handleClick("Arya")}}>Arya </button>
         <button onClick={()=>{handleClick("John")}}>John </button>
         <button onClick={()=>{handleClick("Bran")}}>Bran </button>
      </>
}

function Fourth() {
        let names = ['Arya', 'John', 'Bran'];
        return names.map((name) => (
          <button
            key={name}
            onClick={() => {
              alert(`Hello ${name}`);
            }}
          >
            {name}
          </button>
        ));
      }

function Five(){
    let fruits = [
  { id: 'apple', value: 'apple' },
  { id: 'orange', value: 'orange' },
  { id: 'grape', value: 'grape' },
  { id: 'pear', value: 'pear' },
];

    return  fruits.map((fruit)=>
        <button key={fruit.id} onClick={()=>{ alert(fruit.value)}}>{fruit.value}</button>
    )
}


     

  ReactDOM.render(
        <>
          <First /> 
          <Second/>
          <Third/>
          <Fourth/>
          <Five/>
        </>,
        root
      );
 
   </script>
    
</body>
</html>
